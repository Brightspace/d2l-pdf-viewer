<html>
	<head>
		<meta charset="UTF-8">
		<title>d2l pdf viewer toolbar basic tests</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<script src="../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
		<script src="../../wct-browser-legacy/browser.js"></script>
		<script type="module" src="../d2l-pdf-viewer.js"></script>
	</head>
	<body>
		<test-fixture id="basic">
			<template strip-whitespace>
				<d2l-pdf-viewer></d2l-pdf-viewer>
			</template>
		</test-fixture>
		<script type="module">
import '../d2l-pdf-viewer.js';
import pdf from 'pdfjs-dist-modules/pdf.js';
import 'pdfjs-dist-modules/pdf_link_service.js';
import 'pdfjs-dist-modules/pdf_viewer.js';

class LoadingTaskMock {
	constructor(config = {}) {
		this.__config = config;
		this.__config.promise = this.__config.promise || new Promise(() => {});
	}

	get promise() {
		return this.__config.promise;
	}

	destroy() {
		return Promise.reject('Error: Worker was destroyed');
	}
}

describe('<d2l-pdf-viewer>', function() {
	let pdfViewer;

	describe('loading', function() {
		beforeEach(function() {
			pdfViewer = fixture('basic');
		});

		afterEach(function() {
			sinon.sandbox.restore();
		});

		it('should report the determinate progress when available', function(done) {
			const loadingTaskMock = new LoadingTaskMock();

			sinon.sandbox.stub(pdf, 'getDocument', () => loadingTaskMock);

			pdfViewer.src = 'https://some.dummy.url/and-a-fake.pdf';

			setTimeout(() => {
				[0, 250, 500, 750, 1000].forEach(val => {
					loadingTaskMock.onProgress({
						loaded: val,
						total: 1000
					});

					expect(pdfViewer.$.progressBar.indeterminate).to.be.false;
					expect(pdfViewer.$.progressBar.value).to.equal(val / 1000);
				});
				done();
			});
		});

		it('should use an indeterminate loading bar when total progress not available', function(done) {
			const loadingTaskMock = new LoadingTaskMock();

			sinon.sandbox.stub(pdf, 'getDocument', () => loadingTaskMock);

			pdfViewer.src = 'https://some.dummy.url/and-a-fake.pdf';

			setTimeout(() => {
				loadingTaskMock.onProgress({
					loaded: 200,
					total: undefined
				});

				expect(pdfViewer.$.progressBar.indeterminate).to.be.true;
				expect(pdfViewer.$.progressBar._indeterminateState).to.equal(0); // RESET

				setTimeout(() => {
					expect(pdfViewer.$.progressBar._indeterminateState).to.equal(1); // IN_PROGRESS
					done();
				}, 100);
			});
		});

		describe('getDocument param types', () => {
			beforeEach(function() {
				pdfViewer = fixture('basic');
			});

			afterEach(() => {
				sinon.sandbox.restore();
			});

			it('should work with an async getter for pdfJsGetDocumentParams', done => {
				const testParams = {
					withCredentials: true,
					data: 'erase',
					range: 'me'
				};

				sinon.sandbox.stub(pdf, 'getDocument', params => {
					expect(params.withCredentials).to.be.true;
					expect(params.data).to.equal(undefined);
					expect(params.range).to.equal(undefined);
					expect(params.url).to.equal('https://some.dummy.url/and-a-fake.pdf');
					done();
					return new LoadingTaskMock();
				});

				const paramGetter = () => Promise.resolve(testParams);

				pdfViewer.pdfJsGetDocumentParams = paramGetter;
				pdfViewer.src = 'https://some.dummy.url/and-a-fake.pdf';
			});

			it('should work with a DocumentInitParameters object for pdfJsGetDocumentParams', done => {
				const testParams = {
					withCredentials: true,
					data: 'erase',
					range: 'me'
				};

				sinon.sandbox.stub(pdf, 'getDocument', params => {
					expect(params.withCredentials).to.be.true;
					expect(params.data).to.equal(undefined);
					expect(params.range).to.equal(undefined);
					expect(params.url).to.equal('https://some.dummy.url/and-a-fake.pdf');
					done();
					return new LoadingTaskMock();
				});

				pdfViewer.pdfJsGetDocumentParams = testParams;
				pdfViewer.src = 'https://some.dummy.url/and-a-fake.pdf';
			});
		});
	});
});
</script>
	</body>
</html>
