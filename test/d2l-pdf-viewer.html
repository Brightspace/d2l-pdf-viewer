<html>
	<head>
		<meta charset="UTF-8">
		<title>d2l pdf viewer toolbar basic tests</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<script src="../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
		<script src="../../wct-browser-legacy/browser.js"></script>
		<script type="module" src="../d2l-pdf-viewer.js"></script>
	</head>
	<body>
		<test-fixture id="basic">
			<template strip-whitespace>
				<d2l-pdf-viewer></d2l-pdf-viewer>
			</template>
		</test-fixture>
		<script type="module">
import '../d2l-pdf-viewer.js';
import pdf from 'pdfjs-dist-modules/pdf.js';
import 'pdfjs-dist-modules/pdf_link_service.js';
import 'pdfjs-dist-modules/pdf_viewer.js';

class LoadingTaskMock {
	constructor(config = {}) {
		this.__config = config;
		this.__config.promise = this.__config.promise || new Promise(() => {});
	}

	get promise() {
		return this.__config.promise;
	}

	destroy() {
		return Promise.reject('Error: Worker was destroyed');
	}
}

describe('<d2l-pdf-viewer>', () => {
	let pdfViewer;

	describe('loading', () => {
		beforeEach(() => {
			pdfViewer = fixture('basic');
		});

		afterEach(() => {
			sinon.sandbox.restore();
		});

		it('should report the determinate progress when available', (done) => {
			const loadingTaskMock = new LoadingTaskMock();

			sinon.sandbox.stub(pdf, 'getDocument', () => loadingTaskMock);

			pdfViewer.src = 'https://some.dummy.url/and-a-fake.pdf';

			setTimeout(() => {
				[0, 250, 500, 750, 1000].forEach(val => {
					loadingTaskMock.onProgress({
						loaded: val,
						total: 1000
					});

					expect(pdfViewer.shadowRoot.getElementById('progressBar').indeterminate).to.be.false;
					expect(pdfViewer.shadowRoot.getElementById('progressBar').value).to.equal(val / 1000);
				});
				done();
			});
		});

		it('should use an indeterminate loading bar when total progress not available', (done) => {
			const loadingTaskMock = new LoadingTaskMock();

			sinon.sandbox.stub(pdf, 'getDocument', () => loadingTaskMock);

			pdfViewer.src = 'https://some.dummy.url/and-a-fake.pdf';

			setTimeout(() => {
				loadingTaskMock.onProgress({
					loaded: 200,
					total: undefined
				});

				expect(pdfViewer.shadowRoot.getElementById('progressBar').indeterminate).to.be.true;
				expect(pdfViewer.shadowRoot.getElementById('progressBar')._indeterminateState).to.equal(0); // RESET

				setTimeout(() => {
					expect(pdfViewer.shadowRoot.getElementById('progressBar')._indeterminateState).to.equal(1); // IN_PROGRESS
					done();
				}, 100);
			});
		});
	});
});
</script>
	</body>
</html>
