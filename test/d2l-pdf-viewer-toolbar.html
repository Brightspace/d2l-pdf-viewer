<html>
	<head>
		<meta charset="UTF-8">
		<title>d2l pdf viewer toolbar basic tests</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<script src="../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
		<script src="../../wct-browser-legacy/browser.js"></script>
		<script src="../../@polymer/iron-test-helpers/mock-interactions.js" type="module"></script>
		<script type="module" src="../d2l-pdf-viewer-toolbar.js"></script>
	</head>
	<body>
		<test-fixture id="basic">
			<template strip-whitespace>
				<d2l-pdf-viewer-toolbar
					page-number="4"
					pages-count="10"
					page-scale="1.0"
					min-page-scale="0.1"
					max-page-scale="10"
					fullscreen-available>
				</d2l-pdf-viewer-toolbar>
			</template>
		</test-fixture>
		<script type="module">
import '../d2l-pdf-viewer-toolbar.js';
describe('<d2l-pdf-viewer-toolbar>', () => {
	var toolbar;

	describe('events', () => {
		beforeEach(async () => {
			toolbar = fixture('basic');

			await toolbar.updateComplete;
		});

		it('should fire d2l-pdf-viewer-toolbar-zoom-in when zoom in button is clicked', (done) => {
			toolbar.addEventListener('d2l-pdf-viewer-toolbar-zoom-in', () => {
				done();
			});
			MockInteractions.tap(toolbar.shadowRoot.getElementById('zoomInButton'));
		});

		it('should fire d2l-pdf-viewer-toolbar-zoom-out when zoom out button is clicked', (done) => {
			toolbar.addEventListener('d2l-pdf-viewer-toolbar-zoom-out', () => {
				done();
			});
			MockInteractions.tap(toolbar.shadowRoot.getElementById('zoomOutButton'));
		});

		it('should fire d2l-pdf-viewer-toolbar-toggle-fullscreen when fullscreen button is clicked', (done) => {
			toolbar.addEventListener('d2l-pdf-viewer-toolbar-toggle-fullscreen', () => {
				done();
			});
			MockInteractions.tap(toolbar.shadowRoot.getElementById('fullscreenButton'));
		});
	});

	describe('properties', () => {
		beforeEach(async () => {
			toolbar = fixture('basic');

			await toolbar.updateComplete;
		});

		it('should render all elements correctly', () => {
			expect(toolbar.shadowRoot.getElementById('zoomOutButton').disabled).to.be.false;
			expect(toolbar.shadowRoot.getElementById('zoomInButton').disabled).to.be.false;
			expect(toolbar.shadowRoot.getElementById('fullscreenButton').disabled).to.be.false;

			expect(toolbar.shadowRoot.getElementById('pageNumber').textContent.trim()).to.equal('Page 4 / 10');
		});

		it('should disable the "zoom in" button when pageScale >= maxPageScale', (done) => {
			toolbar.pageScale = toolbar.maxPageScale;
			setTimeout(() => {
				expect(toolbar.shadowRoot.getElementById('zoomInButton').disabled).to.be.true;
				done();
			});
		});

		it('should disable the "zoom out" button when pageScale <= minPageScale', (done) => {
			toolbar.pageScale = toolbar.minPageScale;
			setTimeout(() => {
				expect(toolbar.shadowRoot.getElementById('zoomOutButton').disabled).to.be.true;
				done();
			});
		});

		it('should disable the "fullscreen" button when fullscreenAvailable is false', (done) => {
			toolbar.fullscreenAvailable = false;
			setTimeout(() => {
				expect(toolbar.shadowRoot.getElementById('fullscreenButton').disabled).to.be.true;
				done();
			});
		});
	});
});
</script>
	</body>
</html>
