<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<title>d2l-pdf-viewer demo</title>
		<script src="../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
		<script type="module" src="../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
		<script type="module" src="../../@polymer/iron-demo-helpers/demo-snippet.js"></script>
		<script type="module" src="../../@brightspace-ui/core/components/typography/styles.js"></script>
		<script type="module" src="../d2l-pdf-viewer.js"></script>
		<script type="module">
			const $_documentContainer = document.createElement('template');
			$_documentContainer.innerHTML = `<custom-style>
				<style is="custom-style" include="demo-pages-shared-styles"></style>
			</custom-style>`;
			document.body.appendChild($_documentContainer.content);
		</script>
		<script type="module">
			const $_documentContainer = document.createElement('template');
			$_documentContainer.innerHTML = `<custom-style include="d2l-typography">
				<style is="custom-style" include="d2l-typography"></style>
			</custom-style>`;
			document.body.appendChild($_documentContainer.content);
		</script>
		<script type="module">
		const $_documentContainer = document.createElement('template');
		$_documentContainer.innerHTML = `<style>
			html {
				font-size: 20px;
			}
		</style>`;
		document.body.appendChild($_documentContainer.content);
		</script>
	</head>
	<body class="d2l-typography">
		<custom-style>
			<style is="custom-style" include="demo-pages-shared-styles"></style>
		</custom-style>
		<div class="vertical-section-container centered d2l-typography">
			<h3>d2l-pdf-viewer</h3>
			<demo-snippet>
				<template>
					<style>
						d2l-pdf-viewer {
							height: 500px;
							width: 100%;
						}
					</style>
					<h3>ECMAScript Module</h3>
					<d2l-pdf-viewer
						src="/demo/compressed.tracemonkey-pldi-09.pdf"
					></d2l-pdf-viewer>
				</template>
			</demo-snippet>
			<demo-snippet>
				<template>
					<style>
						d2l-pdf-viewer {
							height: 500px;
							width: 100%;
						}
					</style>
					<h3>Script loader from CDN</h3>
					<d2l-pdf-viewer
						loader="script"
						use-cdn
						src="/demo/compressed.tracemonkey-pldi-09.pdf"
					></d2l-pdf-viewer>
				</template>
			</demo-snippet>
		</div>
	</body>
</html>
